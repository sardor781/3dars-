<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <main class="main-content">
            <section class="language-selector">
                <div class="lang-group">
                    <div class="lang-input">
                        <label>From</label>
                        <select id="sourceLang">
                            <option value="auto">Auto Detect</option>
                            <option value="uz">Uzbek</option>
                            <option value="en">English</option>
                            <option value="ru">Russian</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                            <option value="bn">Bengali</option>
                            <option value="ta">Tamil</option>
                            <option value="te">Telugu</option>
                            <option value="mr">Marathi</option>
                            <option value="ur">Urdu</option>
                            <option value="gu">Gujarati</option>
                            <option value="ml">Malayalam</option>
                            <option value="kn">Kannada</option>
                            <option value="or">Odia</option>
                            <option value="pa">Punjabi</option>
                            <option value="as">Assamese</option>
                            <option value="mai">Maithili</option>
                            <option value="sat">Santali</option>
                            <option value="ks">Kashmiri</option>
                            <option value="ne">Nepali</option>
                            <option value="kok">Konkani</option>
                            <option value="si">Sinhala</option>
                            <option value="brx">Bodo</option>
                            <option value="mni">Manipuri</option>
                            <option value="tr">Turkish</option>
                            <option value="vi">Vietnamese</option>
                            <option value="th">Thai</option>
                            <option value="id">Indonesian</option>
                            <option value="ms">Malay</option>
                            <option value="fil">Filipino</option>
                            <option value="pl">Polish</option>
                            <option value="uk">Ukrainian</option>
                            <option value="cs">Czech</option>
                            <option value="sk">Slovak</option>
                            <option value="hu">Hungarian</option>
                            <option value="ro">Romanian</option>
                            <option value="bg">Bulgarian</option>
                            <option value="sr">Serbian</option>
                            <option value="hr">Croatian</option>
                            <option value="el">Greek</option>
                            <option value="he">Hebrew</option>
                            <option value="fa">Persian</option>
                        </select>
                    </div>
                    <button class="swap-btn" id="swapBtn">
                        <i class="fas fa-exchange-alt"></i>

                    </button>
                    <div class="lang-output">
                        <label>To</label>
                        <select id="targetLang">
                            <option value="uz">Uzbek</option>
                            <option value="en">English</option>
                            <option value="ru">Russian</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                            <option value="bn">Bengali</option>
                            <option value="ta">Tamil</option>
                            <option value="te">Telugu</option>
                            <option value="mr">Marathi</option>
                            <option value="ur">Urdu</option>
                            <option value="gu">Gujarati</option>
                            <option value="ml">Malayalam</option>
                            <option value="kn">Kannada</option>
                            <option value="or">Odia</option>
                            <option value="pa">Punjabi</option>
                            <option value="as">Assamese</option>
                            <option value="mai">Maithili</option>
                            <option value="sat">Santali</option>
                            <option value="ks">Kashmiri</option>
                            <option value="ne">Nepali</option>
                            <option value="kok">Konkani</option>
                            <option value="si">Sinhala</option>
                            <option value="brx">Bodo</option>
                            <option value="mni">Manipuri</option>
                            <option value="tr">Turkish</option>
                            <option value="vi">Vietnamese</option>
                            <option value="th">Thai</option>
                            <option value="id">Indonesian</option>
                            <option value="ms">Malay</option>
                            <option value="fil">Filipino</option>
                            <option value="pl">Polish</option>
                            <option value="uk">Ukrainian</option>
                            <option value="cs">Czech</option>
                            <option value="sk">Slovak</option>
                            <option value="hu">Hungarian</option>
                            <option value="ro">Romanian</option>
                            <option value="bg">Bulgarian</option>
                            <option value="sr">Serbian</option>
                            <option value="hr">Croatian</option>
                            <option value="el">Greek</option>
                            <option value="he">Hebrew</option>
                            <option value="fa">Persian</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="translation-area">
                <div class="text-container">
                    <div class="text-box input-box">
                        <div class="text-header">
                            <span>Enter text</span>
                            <button class="clear-btn" id="clearInput">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <textarea id="inputText" placeholder="Type or paste text here..." maxlength="5000"></textarea>
                        <div class="text-footer">

                            <span class="char-count">0 / 5000</span>
                            <button class="voice-btn" id="voiceInput">
                                <i class="fas fa-microphone"></i>
                            </button>
                        </div>
                    </div>
                    <div class="translation-actions">
                        <button class="translate-btn" id="btn">
                            <i class="fas fa-language"></i>
                            <span>Translate</span>
                        </button>
                        <button class="copy-btn" id="copyBtn">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="speak-btn" id="speakBtn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                    <div class="text-box output-box">
                        <div class="text-header">
                            <span>Translation</span>
                            <button class="copy-output-btn" id="copyOutput">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div id="outputText" class="output-content">
                            <p id="text" class="placeholder">Translation will appear here...</p>
                        </div>
                        <div class="text-footer">
                            <button class="speak-output-btn" id="speakOutput">
                                <i class="fas fa-volume-up"></i>
                                <span>Listen</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Translating...</p>
            </div>
        </div>
        <script src="./script.js"></script>
    </div>
</body>

</html>
